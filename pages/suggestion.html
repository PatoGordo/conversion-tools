<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"  />
        <link rel="stylesheet" href="../src/css/styles.css" type="text/css" media="all" />
        <link rel="stylesheet" href="../src/css/navbar.css" type="text/css" media="all" />
        <link rel="stylesheet" href="../src/css/feedback.css" type="text/css" media="all" />

        
        <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        
        <title> Conversion Tools - Suggestion </title>
        
        <script src="../src/js/navbarpages.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="root" id="root">
            <div class="form">
            <form id="form-send">
                <h2>Send me suggestions</h2>
                <p>Help me improve your experience by giving me suggestions of what to do, technologies to add, new converters or tools.</p>
                <div class="inputbox">
                    <label for="name"><i class="fal fa-user"></i></label>
                    <input type="text" id="name" placeholder="Your Name" class="input" required/>
                </div>
                <div class="inputbox">
                    <label for="email"><i class="fal fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Your Email (not required)" class="input"/>
                </div>
                <div class="inputbox">
                    <label for="suggestion"><i class="fal fa-edit"></i></label>
                    <textarea id="suggestion" rows="8" cols="22" placeholder="Your Suggestion" class="input" required></textarea>
                </div>
                <button class="submit">Send</button>
            </form>
            </div>
        </div>
        
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
        <script src="../src/services/firebase.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/js/suggestion.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
